<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheros</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="width: 100%;">
    <div class="container">
        <div class="row justify-content-md-center mt-3">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        Mis heroes
                    </div>
                    <div class="card-body">
                        <h5>Gesti√≥n de heroes</h5>
                        <div class="container">
                            <form id="frmDataHero" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="char_name" class="form-label">Nombre Personaje</label>
                                            <input type="text" name="char_name" id="char_name" required="" class="form-control"></input>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="act_name" class="form-label">Nombre Actor</label>
                                            <input type="text" name="act_name" id="act_name" required="" class="form-control"></input>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="act_age" class="form-label">Edad Actor</label>
                                            <input type="number" name="act_age" id="act_age" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="location" class="form-label">Ubicacion</label>
                                            <input type="text" name="location" id="location" class="form-control"></input>
                                            <div id="cityNameAux" class="form-text">
                                                Nombre de la ciudad de origen
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="poster" class="form-label">Poster</label>
                                            <input type="text" name="poster" id="poster" class="form-control"></input>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="date">Fecha</label>
                                            <input type="date" name="date" id="date" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="producer">Productora</label>
                                            <select name="producer" id="producer" class="form-select">
                                                <option value="None"> </option>
                                                <option value="Marvel">Marvel</option>
                                                <option value="DC">DC</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>
                                <div class="row" id="grpSuites">
                                </div>
                            </form>
                        <div class="container">
                            <div class="row justify-content-center text-center">
                                <div class="col">
                                    <div class="mb-3">
                                        <button onclick="newAllow()" type="button" class="btn btn-dark">Nuevo Heroe</button>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <button onclick="newHero()" type="button" class="btn btn-primary">Guardar Heroe</button>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <button onclick="cancel()" type="button" class="btn btn-danger">Cancelar</button>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <button onclick="showHeros()" type="button" class="btn btn-secondary">Ver heroes</button>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <button type="button" class="btn btn-warning">Borrar heroe</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
