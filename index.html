<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheros</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center mt-3">
            <div class="col">

            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        Mis heroes
                    </div>
                    <div class="card-body">
                        <h5>Gestión de heroes</h5>
                        <div class="container">
                            <form id="frmDataHero" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="char_name" class="form-label">Nombre Personaje</label>
                                            <input type="text" name="char_name" id="char_name" required="" class="form-control"></input>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="act_name" class="form-label">Nombre Actor</label>
                                            <input type="text" name="act_name" id="act_name" required="" class="form-control"></input>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="act_age" class="form-label">Edad Actor</label>
                                            <input type="number" name="act_age" id="act_age" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="location" class="form-label">Ubicacion</label>
                                            <input type="text" name="location" id="location" class="form-control"></input>
                                            <div id="cityNameAux" class="form-text">
                                                Nombre de la ciudad de origen
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="poster" class="form-label">Poster</label>
                                            <input type="text" name="poster" id="poster" class="form-control"></input>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="date">Fecha</label>
                                            <input type="date" name="date" id="date" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="producer">Productora</label>
                                            <select name="producer" id="producer" class="form-select">
                                                <option value="Marvel">Marvel</option>
                                                <option value="DC">DC</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>
                                <div class="row" id="grpSuites">
                                    <div class="col">
                                        <div class="card border-primary mb-3" style="max-width: 100%;">
                                            <div class="card-header">
                                                Registro de Trajes
                                            </div>
                                            <div class="card-body text-primary">
                                                <h5 class="card-title">Traje del personaje</h5>
                                                <p>En esta sección podrás registrar el nombre de los traje usados por el autor en cada una de las películas.</p>
                                                <a class="btn btn-warning" href="#" id="addSuite">+</a>
                                                <div class="" style="width: 100%;">
                                                    <div class="container body-detail"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <button type="button" class="btn btn-dark">Nuevo Heroe</button>
                            <button type="button" class="btn btn-primary">Guardar Heroe</button>
                            <button type="button" class="btn btn-danger">Cancelar</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="titlecont">Mis Heroes</p>
    <div class="crud">
        

        <h2>Gestión de Heroes</h2>
        <form>
            <div class="form_cont">
                <div class="grid_cont">
                    <table>
                        <tr>
                            <td>
                                <label for="char_name">Nombre Personaje</label>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <input id="char_name" type="text" placeholder="Nombre personaje"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="act_age">Edad Actor</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="act_age" type="number" placeholder="Edad actor"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="poster">Poster</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="poster" type="text" placeholder="Poster"/>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <label for="act_name">Nombre Actor</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="act_name" type="text" placeholder="Nombre actor"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="location">Ubicación</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="location" type="text" placeholder="Ubicacion"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="creation_date">Fecha de creacion</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="creation_date" type="date"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div>
                <label for="producer">Productora</label>
                <input id="producer" type="">
            </div>
        </form>
        <div>
            <button class="btn btn-dark" onclick="allowForm()">Nuevo heroe</button>
            <button class="btn btn-primary" onclick="saveHero()">Guardar heroe</button>
            <button class="btn btn-secondary">Modificar heroe</button>
            <button class="btn btn-info" onclick="fetchHeros()">Ver heroes</button>
            <button class="btn btn-danger">Cancelar</button>
            
        </div>
    </div>
    <div class="crud" id="show">

    </div>
    <button onclick="showHero()" id="myBtn" type="submit"></button>

</body>
<script src="js/script.js"></script>
</html>
